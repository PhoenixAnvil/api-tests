[pytest]
testpaths = tests
addopts = -ra
markers =
    smoke: minimal tests to verify API is up and core flows work
    positive: happy-path behavior
    negative: error-path behavior (missing resources, wrong methods, etc.)
    validation: schema/field validation and boundary tests
    meta: non-resource endpoints (root/health/docs/openapi)
    routing: invalid routes/methods/content-type/json
    items: /items resource
    get: HTTP GET tests
    post: HTTP POST tests
    put: HTTP PUT tests
    delete: HTTP DELETE tests
